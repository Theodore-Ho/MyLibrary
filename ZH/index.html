				<img src="../Assets/image/Ruili River.jpg" title="瑞丽江，我的自拍" style="width:40%; border-radius:30px; float:right; margin-top:5px; margin-left:20px; margin-bottom:3px; " />
				<p>这里是<a href="https://zh.wikipedia.org/wiki/User:瑞丽江的河水">瑞丽江的河水</a>的个人网站。我来自云南芒市，现居爱尔兰都柏林，是一名云南史地爱好者，也对方志感兴趣。闲暇时参与中文维基百科的编辑，曾经在中文维基百科担任管理员。我于2019年进入都柏林理工大学计算机科学专业本科就学，但是并不擅长前端。这个网站是大二上学期PHP课程期末作业改的，各路大佬请不要吐槽我的网页。</p>
				<p>本站可以用来干嘛？</p>
				<ol style="line-height:180%; list-style-position:inside;">
					<li>有我的电子书目录及信息，方便自己写条目时引用，不用每次填一遍。</li>
					<li>可以向我提出有关云南的电子书文献互助请求，包括但不限于我已拥有的电子书。</li>
					<li>其他我也没想好做点啥，也许会用来实践网页课程学到的东西。</li>
				</ol>
